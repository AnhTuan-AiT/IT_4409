<html>

<head>
    <title>Lab01-1.5</title>
</head>

<body>
    <!-- Table with border attributes = 5-->
    <h4>Table with border attributes = 5</h4>
    <table border="5">
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td>row 2, cell 2</td>
        </tr>
    </table>
    <br />
    <!-- Table with headings -->
    <h4>Table with border headings</h4>
    <table border="1">
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
        </tr>
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td>row 2, cell 2</td>
        </tr>
    </table>
    <br />
    <!-- Table with empty cell -->
    <h4>Table with empty cell</h4>
    <table border="1">
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>

</html>
