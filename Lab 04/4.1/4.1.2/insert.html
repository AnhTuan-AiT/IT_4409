<html>

<head>
    <title>Insert Inventory</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 16px;
        }

        td,
        th {
            border: 1px, solid;
            text-align: left;
            padding: 6px;
        }

        .button {
            display: inline-block;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #f0f0d0;
            font-size: 13px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>
    <form action="insert_table.php" method="post">
        <table>
            <tr>
                <td>Item Description:</td>
                <td><input type="text" maxlength="50" name="product_desc"></td>
            </tr>
            <tr>
                <td>Weight:</td>
                <td><input type="number" min="0" max="100" name="weight"></td>
            </tr>
            <tr>
                <td>Cost:</td>
                <td><input type="number" min="0" max="100" name="cost"></td>
            </tr>
            <tr>
                <td>Number Available:</td>
                <td><input type="number" min="0" max="1000" name="number"></td>
            </tr>
        </table>

        <input class="button" type="submit" value="Click To Submit">
        <input class="button" type="reset" value="Reset">
    </form>
</body>

</html>
